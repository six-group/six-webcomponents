<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const currentPath = window.location.pathname;

        // Check if the path starts with /six-webcomponents/ but not /six-webcomponents/v4/
        if (currentPath.startsWith('/six-webcomponents/') && !currentPath.startsWith('/six-webcomponents/v4/')) {
            // Extract the part after /six-webcomponents/
            const pathAfterSix = currentPath.replace('/six-webcomponents/', '');

            // Redirect to /six-webcomponents/v4/ + the remaining path
            const newPath = '/six-webcomponents/v4/' + pathAfterSix;
            window.location.href = newPath;
        } else {
            // For other cases, redirect to the main v4 index
            window.location.href = '/six-webcomponents/v4/';
        }
    </script>
</head>
<body>
<p>Redirecting to the latest version...</p>
<p>If you are not redirected automatically, <a href="/six-webcomponents/v4/">click here</a>.</p>
</body>
</html>
