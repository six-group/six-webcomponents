<six-header
  (six-header-hamburger-menu-clicked)="toggleLeftSidebar.emit()"
  (six-header-app-switcher-select)="coreFacade.showEvent($event)"
  (six-header-profile-select)="coreFacade.showEvent($event)"
>
  <six-search-field
    slot="search-field"
    debounce="600"
    (six-search-field-change)="coreFacade.setQuickSearch($event)"
  ></six-search-field>
  <six-icon-button slot="notifications" name="notifications_none" (click)="coreFacade.toggleRightSidebar()">
    <ng-template #tasksLoaded>
      <six-badge type="danger" pill>
        {{ coreFacade.tasksCount$ | async }}
      </six-badge>
    </ng-template>
    <six-badge *ngIf="coreFacade.tasksLoading$ | async; else tasksLoaded">
      <six-spinner></six-spinner>
    </six-badge>
  </six-icon-button>
  <div slot="menu-content">
    <div>Menu</div>
  </div>
  <six-menu slot="app-switcher-menu">
    <six-menu-item>App1</six-menu-item>
    <six-menu-item>App2</six-menu-item>
    <six-menu-item>App3</six-menu-item>
    <six-menu-item>App4</six-menu-item>
  </six-menu>
  <six-menu slot="profile-menu">
    <six-menu-item>Change password</six-menu-item>
    <six-menu-item>Logout</six-menu-item>
  </six-menu>
  <six-avatar
    image="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
    slot="profile-avatar"
  ></six-avatar>
</six-header>
