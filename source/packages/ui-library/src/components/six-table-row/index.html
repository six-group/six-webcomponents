<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <script type="module" src="/build/ui-library.esm.js"></script>
    <script nomodule src="/build/ui-library.js"></script>
    <link rel="stylesheet" href="/build/ui-library.css" />
    <title>Table Row</title>
  </head>
  <body>
    <div class="container">
      <h2>Table Row</h2>

      <p>
        Defines a row of cells in a table. The row's cells can then be established using a mix of
        <code>six-table-cell</code> elements.
      </p>

      <section class="demo">
        <six-table>
          <six-table-row>
            <six-table-cell>Cell #1</six-table-cell>
            <six-table-cell>Cell #2</six-table-cell>
            <six-table-cell>Cell #3</six-table-cell>
          </six-table-row>
        </six-table>
      </section>
    </div>
  </body>
</html>
