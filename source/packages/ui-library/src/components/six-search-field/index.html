<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <script type="module" src="/build/ui-library.esm.js"></script>
    <script nomodule src="/build/ui-library.js"></script>
    <link rel="stylesheet" href="/build/ui-library.css" />
    <title>six-search-field</title>
  </head>
  <body>
    <div class="container">
      <h1>Basic Search Field</h1>

      <p>Showing a basic search field returning results on pressing on a default debounce</p>

      <section class="demo">
        <six-search-field placeholder="Search" id="basic-search-field">
          <div id="search-results"></div>
        </six-search-field>
        <script type="module">
          const basicSearchField = document.getElementById('basic-search-field');
          const searchResultsBox = document.getElementById('search-results');

          basicSearchField.addEventListener('six-search-field-change', (event) => {
            searchResultsBox.innerHTML = event.detail.value;
            searchResultsBox.style.padding = '1em';
          });
        </script>
      </section>
    </div>
  </body>
</html>
