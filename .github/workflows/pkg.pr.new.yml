name: Publish PR preview release on demand
on:
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  build-pr-release:
    name: Publish PR Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm ci
      - run: npm run build
      - run: npx pkg-pr-new publish libraries/ui-library/
      - run: npx pkg-pr-new publish libraries/ui-library-angular/dist/ui-library-angular/
      - run: npx pkg-pr-new publish libraries/ui-library-react/
      - run: npx pkg-pr-new publish libraries/ui-library-vue/
