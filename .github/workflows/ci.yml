name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  PUPPETEER_SKIP_DOWNLOAD: true

jobs:
  build-libs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16, 18 ]

    defaults:
      run:
        working-directory: source/packages/ui-library

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: package-lock.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: |
              echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run installation ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run build ui-library ğŸ—
        run: npm run build

      - name: Run installation in ui-library/react ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
        working-directory: source/packages/ui-library-react

      - name: Run build for ui-library/react ğŸ—
        run: npm run build
        working-directory: source/packages/ui-library-react

      - name: Run installation in ui-library/vue ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
        working-directory: source/packages/ui-library-vue

      - name: Run build for ui-library/vue ğŸ—
        run: npm run build
        working-directory: source/packages/ui-library-vue
