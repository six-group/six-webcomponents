<six-dialog
  #myDialog
  label="Dialog"
  class="dialog-overview"
  (six-dialog-overlay-dismiss)="preventClosing.checked ? $event.preventDefault() : true"
>

  <six-button slot="footer" type="primary" (click)="myDialog.hide()">Close</six-button>

  <six-checkbox [value]="false" #preventClosing>Ignore Clicks on Overlay</six-checkbox>
</div>
