<h2>Form Example</h2>

<form class="grid-6" [formGroup]="form" sixForm (sixSubmit)="onSubmit()">
  <six-input class="column-span-2" label="First Name" type="text" [formControl]="form.controls.firstName" required />
  <six-input class="column-span-2" label="Last Name" type="text" [formControl]="form.controls.lastName" />
  <six-input
    class="column-span-2"
    label="Username"
    [formControl]="form.controls.username"
    required
    errorTextCount="2"
  />
  <six-input class="column-span-4" label="Email" type="email" [formControl]="form.controls.email" required />
  <six-input class="column-span-1" label="Age" type="number" [formControl]="form.controls.age" />
  <six-range class="column-span-1" label="Height" min="0" max="100" step="1" [formControl]="form.controls.height" />
  <six-input class="column-span-6" label="IBAN" [formControl]="form.controls.iban" required />

  <six-select class="column-span-2" label="Status" clearable [formControl]="form.controls.status">
    <six-menu-item value="enabled">Enabled</six-menu-item>
    <six-menu-item value="disabled">Disabled</six-menu-item>
    <six-menu-item value="temporary">Temporary</six-menu-item>
  </six-select>

  <six-select
    class="column-span-2"
    label="interests"
    multiple
    clearable
    required
    [formControl]="form.controls.interests"
  >
    <six-menu-item value="sport">Sport</six-menu-item>
    <six-menu-item value="music">Music</six-menu-item>
    <six-menu-item value="movies">Movies</six-menu-item>
  </six-select>

  <six-group-label class="column-span-2" label="Employment">
    <six-switch [formControl]="form.controls.internal">Internal</six-switch>
  </six-group-label>

  <six-date
    class="column-span-3"
    min="2025-01-01"
    max="2027-05-23"
    [allowedDates]="weekendsOnly"
    label="Date"
    [formControl]="form.controls.date"
    required
  />

  <six-timepicker class="column-span-3" label="Start time" [formControl]="form.controls.startTime" required />

  <six-group-label class="column-span-6" label="User Group">
    <six-layout-grid columns="1">
      <six-radio value="user" [formControl]="form.controls.userGroup">User</six-radio>
      <six-radio value="developer" [formControl]="form.controls.userGroup">Developer</six-radio>
      <six-radio value="admin" [formControl]="form.controls.userGroup">Administrator</six-radio>
    </six-layout-grid>
  </six-group-label>

  <six-group-label class="column-span-6 checkbox-group" label="Privileges">
    <six-layout-grid columns="1">
      <six-checkbox value="read" six-checkbox-group [formControl]="form.controls.privileges">read</six-checkbox>
      <six-checkbox value="write" six-checkbox-group [formControl]="form.controls.privileges">write</six-checkbox>
      <six-checkbox value="delete" six-checkbox-group [formControl]="form.controls.privileges">delete</six-checkbox>
    </six-layout-grid>
  </six-group-label>

  <six-textarea class="column-span-6" label="Description" [formControl]="form.controls.description" />
  <six-checkbox class="column-span-6" [formControl]="form.controls.acceptsTerms"
    >Accept to Terms and Condition</six-checkbox
  >

  <six-button class="column-span-1" submit>Submit</six-button>
  <six-button class="column-span-1" reset type="secondary" (click)="form.reset()">Reset</six-button>
  <span class="column-span-4"></span>

  <pre class="column-span-6">
  Status: {{ form.status}}

  {{ form.value | json }}</pre
  >
</form>
