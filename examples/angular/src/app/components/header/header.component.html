<six-header custom #header>
  <!-- hamburger menu -->
  <six-header-item>
    <six-icon-button [name]="open ? 'menu_open' : 'menu'" (click)="leftSidebarToggled.emit()" />
  </six-header-item>

  <!-- logo -->
  <six-header-item>
    <six-icon-button href="https://six-group.github.io/six-webcomponents/v4/demo/angular/">
      <six-logo></six-logo>
    </six-icon-button>
  </six-header-item>

  <!-- Search -->
  <six-header-item #searchIconItem class="search-icon">
    <six-icon-button
      name="search"
      (click)="searchIconItem.active = !header.openSearch; header.openSearch = !header.openSearch"
    ></six-icon-button>
  </six-header-item>

  <!-- search input -->
  <six-search-field slot="search-field" debounce="600" clearable />

  <!-- notifications -->
  <six-header-item>
    <six-icon-button name="notifications_none" (click)="rightSidebarToggled.emit()">
      <six-badge type="danger" pill>{{ taskCount }}</six-badge>
    </six-icon-button>
  </six-header-item>

  <!-- App Switcher -->
  <six-header-dropdown-item>
    <six-header-menu-button slot="trigger" icon="apps">{{ currentApp }}</six-header-menu-button>
    <six-menu>
      <six-menu-item *ngFor="let app of apps" [checked]="app === currentApp" (click)="currentApp = app">
        {{ app }}
      </six-menu-item>
    </six-menu>
  </six-header-dropdown-item>

  <!-- Profile -->
  <six-header-dropdown-item>
    <six-icon-button slot="trigger">
      <six-avatar
        image="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
      >
      </six-avatar>
    </six-icon-button>
    <six-menu>
      <six-menu-item value="change-password">Change password</six-menu-item>
      <six-menu-item value="logout">Logout</six-menu-item>
      <six-menu-item>
        <six-language-switcher
          [selected]="language"
          (six-language-switcher-change)="changeLanguage($event)"
          [languages]="languages"
        ></six-language-switcher>
      </six-menu-item>
    </six-menu>
  </six-header-dropdown-item>
</six-header>
