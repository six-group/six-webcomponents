<six-root [padded]="false">
  <!-- Header -->
  <app-header
    [open]="leftSidebarOpen()"
    [taskCount]="(tasks() ?? []).length"
    slot="header"
    (rightSidebarToggled)="rightSidebarOpen.set(!rightSidebarOpen())"
    (leftSidebarToggled)="leftSidebarOpen.set(!leftSidebarOpen())"
  />

  <!-- Left Sidebar -->
  <six-sidebar slot="left-sidebar" position="left" [open]="leftSidebarOpen()" sixRouterLinkActive>
    <six-sidebar-item-group routerLink="/home" name="Home" icon="home" />
    <six-sidebar-item-group routerLink="/form" name="Form" icon="assignment" />
    <six-sidebar-item-group routerLink="/alert" name="Alert" icon="notifications_active" />
    <six-sidebar-item-group routerLink="/dialog" name="Dialog" icon="web_asset" />
    <six-sidebar-item-group icon="settings" name="Settings">
      <six-sidebar-item routerLink="/settings/data" icon="analytics">Data</six-sidebar-item>
      <six-sidebar-item routerLink="/settings/history" icon="history">History</six-sidebar-item>
    </six-sidebar-item-group>
  </six-sidebar>

  <!-- Right Sidebar -->
  <six-sidebar slot="right-sidebar" position="right" [open]="rightSidebarOpen()">
    @for (task of tasks(); track task.id) {
    <six-card>
      <h3>Task #{{ task.id }}</h3>
      <p>{{ task.title }}</p>
    </six-card>
    }
  </six-sidebar>

  <!-- Main Content -->
  <section slot="main">
    <router-outlet />
  </section>
</six-root>
